<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="style.css" type="text/css" media="screen">

   <script type='text/javascript' src='/projects/lib/raphael.js'></script>
   <script type='text/javascript' src='/projects/lib/mousescale.js'></script>
   <script type="text/javascript">    
      loadAmber(
		{ files: ['HMI.js' ], prefix: 'projects/simpleHMI/js', ready: function() {
      			$(function() {
        			smalltalk.WebHMI._new()._startClient();
      			});
     		}});

  </div>
  </div>
  <div id="bigdiv">

  <div>

  </div>
